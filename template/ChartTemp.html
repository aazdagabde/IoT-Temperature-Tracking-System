{% extends 'base.html' %}
{% block title %}Graphique Humidité{% endblock title %}
{% block content %}
<h3 class="mb-4">Historique de l'Humidité</h3>

<!-- Boutons de sélection de période -->
<div class="mb-3">
    <button id="jour-btn" class="btn btn-primary">Aujourd'hui</button>
    <button id="semaine-btn" class="btn btn-secondary">Cette semaine</button>
    <button id="mois-btn" class="btn btn-secondary">Ce mois</button>
</div>

<!-- Boutons pour échelle et zoom -->
<div class="mb-3">
    <button id="toggle-scale-btn" class="btn btn-info">Changer échelle (heure/jour)</button>
    <button id="zoom-in-btn" class="btn btn-primary">Zoom +</button>
    <button id="zoom-out-btn" class="btn btn-primary">Zoom -</button>
    <button id="reset-zoom-btn" class="btn btn-secondary">Réinitialiser zoom</button>
</div>

<!-- Card contenant le graphique -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Humidité (%)</h5>
        <div style="height:300px;">
            <canvas id="graphique-hum"></canvas>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script>
let currentTimeUnit = 'hour'; // Échelle initiale

function loadHumData(url, borderWidth) {
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const labels = data.temps.map(t => moment(t)); // Dates formatées
            const humData = data.humidity;

            // Détruit l'ancien graphique s'il existe
            if (window.humChart) {
                window.humChart.destroy();
            }

            const humCtx = document.getElementById('graphique-hum').getContext('2d');
            window.humChart = new Chart(humCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Humidité (%)',
                        data: humData,
                        backgroundColor: 'rgba(0, 123, 255, 0.1)', // Bleu clair
                        borderColor: 'rgb(0, 123, 255)',           // Bleu
                        borderWidth: borderWidth,
                        pointRadius: 3
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: currentTimeUnit,
                                displayFormats: currentTimeUnit === 'hour' ? { hour: 'HH:mm' } : { day: 'YYYY-MM-DD' }
                            },
                            ticks: {
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 0
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }]
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x'
                            },
                            zoom: {
                                enabled: true,
                                mode: 'x'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => console.error("Erreur lors du chargement des données:", error));
}

// Gestion des boutons
document.getElementById('jour-btn').addEventListener('click', () => loadHumData('/chart-data-jour/', 1));
document.getElementById('semaine-btn').addEventListener('click', () => loadHumData('/chart-data-semaine/', 2));
document.getElementById('mois-btn').addEventListener('click', () => loadHumData('/chart-data-mois/', 3));
document.getElementById('toggle-scale-btn').addEventListener('click', () => {
    currentTimeUnit = (currentTimeUnit === 'hour') ? 'day' : 'hour';
    loadHumData('/chart-data/', 4);
});
document.getElementById('zoom-in-btn').addEventListener('click', () => {
    if (window.humChart) window.humChart.zoom({ x: 1.1, y: 1 });
});
document.getElementById('zoom-out-btn').addEventListener('click', () => {
    if (window.humChart) window.humChart.zoom({ x: 0.9, y: 1 });
});
document.getElementById('reset-zoom-btn').addEventListener('click', () => {
    if (window.humChart) window.humChart.resetZoom();
});

// Chargement initial
loadHumData('/chart-data/', 4);
</script>
{% endblock extra_js %}
